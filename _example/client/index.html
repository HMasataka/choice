<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>choice realtime client</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 16px;
        line-height: 1.4;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .controls > div {
        display: flex;
        flex-direction: column;
      }
      label {
        font-weight: 600;
        font-size: 12px;
        margin-bottom: 4px;
      }
      input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .actions {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      button {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #888;
        cursor: pointer;
      }
      .videos {
        display: grid;
        grid-template-columns: repeat(2, minmax(240px, 1fr));
        gap: 12px;
        margin-top: 16px;
      }
      .video-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 8px;
      }
      .video-card h3 {
        margin: 0 0 6px;
        font-size: 14px;
        opacity: 0.8;
      }
      video {
        width: 100%;
        display: block;
        background: #000;
        aspect-ratio: 16/9;
      }
      .muted {
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Realtime Camera Client</h1>
    <div class="muted">
      Streams camera to server and shows remote in real time.
    </div>

    <div class="controls">
      <div>
        <label for="serverUrl">WebSocket URL</label>
        <input id="serverUrl" type="text" value="/ws" />
        <div class="muted">Vite proxy â†’ ws://localhost:8081</div>
      </div>
      <div>
        <label for="sessionId">Session ID</label>
        <input id="sessionId" type="text" value="session-1" />
      </div>
      <div>
        <label for="userId">User ID</label>
        <input id="userId" type="text" value="user-1" />
      </div>
    </div>

    <div class="actions">
      <button id="btnStart">Start Camera</button>
      <button id="btnJoin">Join</button>
      <button id="btnHangup">Hang Up</button>
      <label style="display: flex; align-items: center; gap: 6px">
        <input id="trickle" type="checkbox" checked /> Trickle ICE
      </label>
    </div>

    <div class="videos">
      <div class="video-card">
        <h3>Local</h3>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
      <div class="video-card">
        <h3>Remote</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
